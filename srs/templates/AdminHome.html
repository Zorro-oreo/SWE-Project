<!DOCTYPE html>

<html>

    <head>
        <title>Admin Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Admin Home</h1>
            <hr>
            <h2>What would you like to do, {{username}}</h2>
            <table class="table small-table">
                <thead>
                    <tr>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
    <tr>
        <td class="center-content">
            <div>
                <form action="{{ url_for('admin.manage') }}" method="get">
                    <button type="submit" class="button">Manage Users</button>
                </form>
            </div>
        </td>
    </tr>
    <tr>
        <td class="center-content">
            <div>
                <form action="{{ url_for('admin.manage_courses') }}" method="get">
                    <button type="submit" class="button">Add / Remove Courses</button>
                </form>
            </div>
        </td>
    </tr>
</tbody>

            </table>
            <hr>
            <div class="left-align">
                <a href="/logout">
                    <button class="button logout-btn">Logout</button>
                </a>
            </div>
        </div>
    </body>

</html>
