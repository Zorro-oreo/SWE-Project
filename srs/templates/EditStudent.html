<!DOCTYPE html>
<html>
<head>
    <title>Edit Student Account</title>
</head>
<body>
    <h1>Edit Student Account</h1>
    
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    
    <form action="{{ url_for('admin.update_student', student_id=student.stID) }}" method="POST">
        <label>Student ID: {{ student.stID }}</label>
        <br><br>
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.sname }}" required>
        <br><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Leave blank to keep current">
        <br><br>
        <button type="submit">Update Student</button>
    </form>
    
    <br>
    <a href="{{ url_for('admin.manage_accounts') }}">Back to Manage Accounts</a>
</body>
</html>
