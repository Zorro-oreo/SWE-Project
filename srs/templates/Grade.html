<!DOCTYPE html>
<html>
<head>
    <title>Assign Grade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Assign Grade</h1>
        <hr>
        <form action="/professor/assign_grade" method="POST">
            <div class="login-form">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" class="input-field" required>
            
                <label for="course_id">Course ID:</label>
                <input type="text" id="course_id" name="course_id" class="input-field" required>
                
                <div class="centered">
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade" class="input-field" required>
                        <option value="">Select Grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" class="button">Assign Grade</button>
            </div>
            <br>
            <div class="left-align">
                <a href="/ProfessorHome">
                    <button type="button" class="button">Back</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
