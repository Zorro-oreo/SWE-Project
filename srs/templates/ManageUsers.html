<!DOCTYPE html>

<html>

    <head>
        <title>Manage Users</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h2>View and Manage Users</h2>
            <hr>

            <h3>Add New User</h3>

            <form action="{{ url_for('admin.addUser') }}" method="post">

                <label for="type">User Type:</label><br>
                <select name="usertype" id="usertype">
                     <option value="Professor">Professor</option>
                     <option value="Student">Student</option>
                     <option value="Admin">Admin</option>
                 </select><br>

                <label for="id">ID:</label><br>
                <input type="text" id="id" name="id" required><br><br>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Add user</button>

                <h3>{{message}}</h3>

            </form>
        </div>
    </body>

    <hr>
    <br>
    <h2>Manage Existing Accounts</h2>
    <div class ="centered">
        <a href="{{ url_for('admin.manage_accounts') }}">
            <button class="button">Manage Student and Professor Accounts</button>
        </a>
    </div>
    <hr>
    <br>
    <h2>Course Management</h2>
    <div class ="centered">
        <a href="{{ url_for('admin.manage_courses') }}">
            <button class="button">Manage Courses and Assign Professors</button>
        </a>
    </div>

</html>
